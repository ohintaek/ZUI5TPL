<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m, sap.tnt"
				data-sap-ui-compatVersion="edge"
				data-sap-ui-theme="sap_belize"
				data-sap-ui-preload="async"
				data-sap-ui-appacheBuster="./"
				data-sap-ui-resourceroots='{
				 "echoit.zuitpl.controls" : "./zcontrols",
				 "echoit.zuitpl.layoutExample" : "./zlayoutExample",
				 "com.ui5" : ".",
           		 "com.ui5.echoit" : "./ZUI5TPL_Echoit",
           		 "com.ui5.echoit.models" : "models",
           		 "odataservice" : "/sap/opu/odata/sap/ZUI5TPL_SRV"
           		 }'>
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
	
			 sap.ui.getCore().attachInit(function () {
		            new sap.ui.core.ComponentContainer({
		               name : "com.ui5.echoit"
		            }).placeAt("content");

		         });
			 
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
